
    <div class="col-sm-6">

        <div class="row mb-1">
            <label class="col-sm-2 col-form-label">วันที่-เวลา</label>
            <div class="col-sm-8">
                <input value="{{checkinout.DateTime}}" class="form-control" disabled>
            </div>
        </div>

        <div class="row mb-1">
            <label class="col-sm-2 col-form-label">รหัสนักเรียน</label>
            <div class="col-sm-8">
                <input value="{{checkinout.StudentCode}}" class="form-control" disabled>
            </div>
        </div>

        <div class="row mb-1">
            <label class="col-sm-2 col-form-label">ชื่อ-นามสกุล</label>
            <div class="col-sm-8">
                <input value="{{checkinout.StudentFullName}}" class="form-control" disabled>
            </div>
        </div>

        <div class="row mb-1">
            <label class="col-sm-2 col-form-label">อุณหภูมิ</label>
            <div class="col-sm-8">
                <input value="{{checkinout.Temperature}}" class="form-control" disabled>
            </div>
        </div>

        <div class="row mb-1">
            <label class="col-sm-2 col-form-label">สถานะ</label>
            <div class="col-sm-8">
                <input value="{{checkinout.Status}}" class="form-control" disabled>
            </div>
        </div>

        <button class="btn btn-secondary mt-2" (click)="cancel()">ยกเลิก</button>

    </div>

    <div class="col-sm-4">    
        <img [src]="imagepath" alt="" style="max-width: 100%; height: auto; border: solid 2px darkgray" ><br>
    </div>
