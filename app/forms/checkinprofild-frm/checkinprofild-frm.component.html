<div class="row my-2">

	<div class="col-1">
		<label>ปีการศึกษา</label>
	</div>

	<div class="col-2">
		<input type="text" class="form-control" [(ngModel)]="checkinprofile.YearEdu">
	</div>

</div>

<div class="row my-2">

	<div class="col-1">
		<label>วันที่</label>
	</div>

	<div class="col-2">
		<input type="date" class="form-control" [(ngModel)]="checkinprofile.DateIn">
	</div>

</div>

<div class="row my-2">

	<div class="col-1">
		<label>กลุ่ม</label>
	</div>

	<div class="col-2">
		<input type="text" class="form-control" [(ngModel)]="checkinprofile.Group">
	</div>

</div>

<div class="row">

	<div class="col-2">
		<label>สาย 1</label>
	</div>

	<div class="col-1">
		<label>คะแนน 1</label>
	</div>

	<div class="col-2">
		<label>สาย 2</label>
	</div>

	<div class="col-1">
		<label>คะแนน 2</label>
	</div>

	<div class="col-2">
		<label>สาย 3</label>
	</div>

	<div class="col-1">
		<label>คะแนน 3</label>
	</div>

</div>

<div class="row">

	<div class="col-2">
		<input type="time" class="form-control" [(ngModel)]="checkinprofile.Time1">
	</div>

	<div class="col-1">
		<input type="number" class="form-control" [(ngModel)]="checkinprofile.Point1">
	</div>

	<div class="col-2">
		<input type="time" class="form-control" [(ngModel)]="checkinprofile.Time2">
	</div>

	<div class="col-1">
		<input type="number" class="form-control" [(ngModel)]="checkinprofile.Point2">
	</div>

	<div class="col-2">
		<input type="time" class="form-control" [(ngModel)]="checkinprofile.Time3">
	</div>

	<div class="col-1">
		<input type="number" class="form-control" [(ngModel)]="checkinprofile.Point3">
	</div>

</div>
<button class="btn btn-primary" (click)="save()">บันทึก</button>
<button class="btn btn-secoundary" style="margin-left: 0.5em;" (click)="cancel()">ยกเลิก</button>
