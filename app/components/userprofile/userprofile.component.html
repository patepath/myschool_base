<div class="main-content">
    
    <div class="container-fluid">

        <div class="card">

            <div class="card-body">

                <div class="card-title">
                    <h5>ข้อมูลผู้ใช้งาน</h5>
                </div>

                <div class="row mt">

                    <div class="col-auto">
                        <label class="label label-default">ประเภทผู้ใช้งาน</label>
                        <input type="text" class="form-control" [(ngModel)]="user.Role" readonly>
                    </div>

                </div>

                <div class="row mt-2">

                    <div class="col-auto">
                        <label class="label label-default">ขื่อ</label>
                        <input type="text" class="form-control" [(ngModel)]="firstname" [readonly]="user.Role == 'student'">
                    </div>

                    <div class="col-auto">
                        <label class="label label-default">นามสกุล</label>
                        <input type="text" class="form-control" [(ngModel)]="lastname" [readonly]="user.Role == 'student'">
                    </div>

                </div>

                <div class="row mt-1">

                    <div class="col-auto">
                        <label class="label label-default">รหัสผ่าน</label>
                        <input type="password" class="form-control" [(ngModel)]="password1">
                    </div>

                    <div class="col-auto">
                        <label class="label label-default">ยืนยันรหัสผ่าน</label>
                        <input type="password" class="form-control" [(ngModel)]="password2">
                    </div>

                </div>

                <div class="row" *ngIf="password1 != password2">
                    <div class="col">
                        <span class="text-danger">การยืนยันรหัสผ่านไม่สอดคล้องกัน</span>
                    </div>
                </div>

                <div class="mt-3">
                    <button type="button" class="btn btn-primary" (click)="save()">บันทึก</button>
                </div>

            </div>

        </div>

    </div>

</div>

<div id="message" class="modal" tabindex="-1" role="dialog">

  <div class="modal-dialog" role="document">

    <div class="modal-content">

      <div class="modal-header">

        <h5 class="modal-title">{{msg_header}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="close_msg()">
          <span aria-hidden="true">&times;</span>
        </button>

      </div>

      <div class="modal-body">
        <p>{{msg_body}}</p>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close_msg()">ออก</button>
      </div>

    </div>

  </div>

</div>
