<div class="main-content">

    <div class="container-fluid">

        <div id="parent-form">

            <div class="card">

                <div class="card-body">

                    <div class="row mb-2">

                        <div class="col-2">
                            <label>บัตรประชาชน</label>
                            <input type="text" class="form-control" [(ngModel)]="parent.IdCard"/>
                        </div>

                    </div>

                    <div class="row mb-2">

                        <div class="col-2">
                            <label>คำนำหน้าชื่อ</label>
                            <select class="form-control" [(ngModel)]="parent.Title">
                                <option [ngValue]="0">- ไม่ระบุ -</option>
                                <option *ngFor="let title of titles" [ngValue]="title.Value" >{{title.Name}}</option>
                            </select>
                        </div>

                        <div class="col-2">
                            <label>ชื่อ</label>
                            <input type="text" class="form-control" [(ngModel)]="parent.FirstName">
                        </div>

                        <div class="col-2">
                            <label>นามสกุล</label>
                            <input type="text" class="form-control" [(ngModel)]="parent.LastName">
                        </div>

                    </div>

                    <div  class="row mb-3">

                        <div class="col-2">
                            <label>โทรศัพท์</label>
                            <input type="text" class="form-control" [(ngModel)]="parent.Phone">
                        </div>

                    </div>

                    <div class="row">

                        <div class="col">

                            <button type="button" class="btn btn-success mr-2" (click)="save()">
                                <span class="fa fa-floppy-o" aria-hidden="true"></span>
                                บันทัก
                            </button>

                            <button type="button" class="btn btn-default" (click)="close()">
                                <span class="fa fa-window-close" aria-hidden="true"></span>
                                ออก
                            </button>

                        </div>

                        <div class="col align-self-end text-right">

                            <button type="button" class="btn btn-danger" (click)="delete()" >
                                <span class="fa fa-close" aria-hidden="true"></span>
                                ลบ
                            </button>

                        </div>

                    </div>

                </div>

            </div>

        </div>
        
        <div id="parent-view">

            <div class="card">

                <div class="card-body">

                    <div class="toolbar">
                        <!--        Here you can write extra buttons/actions for the toolbar              -->

                        <div class="row">
                            <div class="col align-self-end text-right">
                                <button class="btn btn-success" (click)="insert()">
                                    <span class="fa fa-plus" aria-hidden="true"></span> 
                                    เพิ่มข้อมูล
                                </button>
                            </div>
                        </div>

                    </div>

                    <table id="parentTable" class="table table-striped table-bordered" >

                        <caption></caption>

                        <thead>
                            <tr>
                                <th scope="col" style="width: 15em">{{ dataTable.headerRow[0] }}</th>
                                <th scope="col">{{ dataTable.headerRow[1] }}</th>
                            </tr>
                        </thead>

                        <tfoot>
                            <tr>
                                <th scope="col">{{ dataTable.footerRow[0] }}</th>
                                <th scope="col">{{ dataTable.footerRow[1] }}</th>
                            </tr>
                        </tfoot>

                        <tbody>
                            <tr *ngFor="let row of dataTable.dataRows" onclick="update()">
                                <td>{{row[0]}}</td>
                                <td>{{row[1]}}</td>
                            </tr>
                        </tbody>

                    </table>

                </div>
                <!-- end content-->
            </div>
            <!--  end card  -->

        </div>

    </div>

</div>
