<div class="main-content">

    <div class="container-fluid">

        <div id="room_frm">

            <div class="card">

                <div class="card-body">

                    <div class="row mb-2">

                        <div class="col-2">
                            <label>ชั้นเรียน</label>
                            <select class="form-control" [(ngModel)]="grade" (change)="changeGrade()">
                                <option [ngValue]="0">N/A</option>
                                <option *ngFor="let grade of grades" [ngValue]="grade">{{grade.Name}}</option>
                            </select>
                        </div>

                    </div>

                    <div class="row mb-2">

                        <div class="col-2">
                            <label>ห้อง</label>
                            <input type="text" class="form-control" [(ngModel)]="classroom.Name">
                        </div>

                    </div>

                    <div class="row mb-3">

                        <div class="col-auto">
                            <button type="button" class="btn btn-success" (click)="save()">บันทึก</button>
                            <button type="button" class="btn btn-default ml-1" (click)="close()">ยกเลิก</button>
                        </div>

                    </div>

                </div>

            </div>

        </div>

        <div id="room_view">

            <div class="card">

                <div class="card-body">

                    <div class="toolbar">
                        <!--        Here you can write extra buttons/actions for the toolbar              -->

                        <div class="row mb-3">

                            <div class="col-2">
                                <label>ชั้นเรียน</label>
                                <select class="form-control" [(ngModel)]="grade" (change)="changeGrade()">
                                    <option [ngValue]="0">- ระดับชั้นเรียน -</option>
                                    <option *ngFor="let grade of grades" [ngValue]="grade">{{grade.Name}}</option>
                                </select>
                            </div>

                            <div class="col align-self-end text-right">
                                <button class="btn btn-success"  (click)="insert()">
                                    <span class="nc-icon nc-simple-add" aria-hidden="true"></span> 
                                    เพิ่มห้องเรียน
                                </button>
                            </div>

                        </div>

                    </div>

                    <table id="roomTable" class="table table-striped table-bordered" >

                        <caption></caption>

                        <thead>
                            <tr>
                                <th scope="col" style="width: 15em">{{ dataTable.headerRow[0] }}</th>
                                <th scope="col">{{ dataTable.headerRow[1] }}</th>
                            </tr>
                        </thead>

                        <tfoot>
                            <tr>
                                <th scope="col">{{ dataTable.footerRow[0] }}</th>
                                <th scope="col">{{ dataTable.footerRow[1] }}</th>
                            </tr>
                        </tfoot>

                        <tbody>
                            <tr *ngFor="let row of dataTable.dataRows" onclick="update()">
                                <td>{{row[0]}}</td>
                                <td>{{row[1]}}</td>
                            </tr>
                        </tbody>

                    </table>

                </div>
                <!-- end content-->
            </div>
            <!--  end card  -->

        </div>

    </div>

</div>
