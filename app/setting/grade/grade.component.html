<div class="main-content">

    <div class="container-fluid">

        <div id="grade_frm">

            <div class="card">

                <div class="card-body">

                    <div class="row">

                        <div class="col-1">
                            <label>ลำดับ</label>
                            <input type="text" class="form-control" [(ngModel)]="grade.OrderNo"/>
                        </div>

                        <div class="col-4">
                            <label>ระดับชั้น</label>
                            <input type="text" class="form-control" [(ngModel)]="grade.Name"/>
                        </div>

                    </div>

                    <div class="row mt-2">

                        <div class="col-auto">
                            <button type="button" class="btn btn-success" (click)="save()">บันทึก</button>
                            <button type="button" class="btn btn-default ml-1" (click)="close()">ยกเลิก</button>
                        </div>

                    </div>

                </div>

            </div>


        </div>

        <div id="grade_view">

            <div class="card">

                <div class="card-body">

                    <div class="toolbar">
                        <!--        Here you can write extra buttons/actions for the toolbar              -->

                        <div class="row">

                            <div class="col align-self-end text-right">
                                <button class="btn btn-success" (click)="insert()">
                                    <span class="fa fa-plus" aria-hidden="true"></span> 
                                    เพิ่มชั้นเรียน
                                </button>
                            </div>

                        </div>

                    </div>

                    <table id="gradeTable" class="table table-striped table-bordered" >

                        <caption></caption>

                        <thead>
                            <tr>
                                <th scope="col" style="width: 5em">{{ dataTable.headerRow[0] }}</th>
                                <th scope="col">{{ dataTable.headerRow[1] }}</th>
                            </tr>
                        </thead>

                        <tfoot>
                            <tr>
                                <th scope="col">{{ dataTable.footerRow[0] }}</th>
                                <th scope="col">{{ dataTable.footerRow[1] }}</th>
                            </tr>
                        </tfoot>

                        <tbody>
                            <tr *ngFor="let row of dataTable.dataRows" onclick="update()">
                                <td>{{row[0]}}</td>
                                <td>{{row[1]}}</td>
                            </tr>
                        </tbody>

                    </table>

                </div>
                <!-- end content-->
            </div>
            <!--  end card  -->

        </div>

    </div>

</div>
