<div class="main-content">
    <div class="container-fluid">

        <div id="dept_form">

            <div class="card">

                <div class="card-body">

                    <div class="row mb-2">
                        <div class="col-2">
                            <label>รหัส</label>
                            <input type="text" class="form-control" [(ngModel)]="dept.Code"/>
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-4">
                            <label>ชื่อแผนก</label>
                            <input type="text" class="form-control" [(ngModel)]="dept.Name"/>
                        </div>
                    </div>

                    <div class="row mt-3">

                        <div class="col-auto">
                            <button type="button" class="btn btn-success" (click)="save()">
                                <span class="fa fa-floppy-o"></span>
                                บันทึก
                            </button>

                            <button type="button" class="btn btn-secondary ml-2" (click)="close()">
                                <span class="fa fa-window-close" aria-hidden="true"></span>
                                ออก
                            </button>
                        </div>

                        <div class="col align-self-end text-right">
                            <button type="button" class="btn btn-danger ml-2" (click)="delete()">
                                <span class="fa fa-times" aria-hidden="true"></span>
                                ลบ
                            </button>
                        </div>

                    </div>

                </div>

            </div>

        </div>

        <div id="dept_view">

            <div class="card">

                <div class="card-body">

                    <div class="toolbar">
                    <!--        Here you can write extra buttons/actions for the toolbar              -->

                    <div class="row">

                        <div class="col align-self-end text-right">
                            <button type="button" class="btn btn-success" (click)="insert()">
                                <span class="fa fa-plus" aria-hidden="true"></span>
                                เพิ่มแผนก
                            </button>
                        </div>

                    </div>

                    </div>

                    <table id="deptTable" class="table table-striped table-bordered">
                        <caption></caption>

                        <thead>
                            <tr>
                                <th scope="col" style="width: 5em">{{ dataTable.headerRow[0] }}</th>
                                <th scope="col">{{ dataTable.headerRow[1] }}</th>
                            </tr>
                        </thead>

                        <tfoot>
                            <tr>
                                <th scope="col">{{ dataTable.footerRow[0] }}</th>
                                <th scope="col">{{ dataTable.footerRow[1] }}</th>
                            </tr>
                        </tfoot>

                        <tbody>
                            <tr *ngFor="let row of dataTable.dataRows">
                                <td>{{ row[0] }}</td>
                                <td>{{ row[1] }}</td>
                            </tr>
                        </tbody>
                        
                    </table>

                </div>

            </div>
            
        </div>

    </div>

</div>
